<!DOCTYPE html>
<html lang="en">
<head>
    <title>form</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" required placeholder="Ex:Bhavana" id="name" name="name">
        <br><br>
        <label for="age">Age</label>
        <input type="number" placeholder="Ex:18-60" id="age" name="age">
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br><br>
        <input type="Submit">
    </form>
</body>
</html>
